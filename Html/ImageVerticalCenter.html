<!DOCTYPE html>
<html>
<head>
<title>图片垂直居中</title>
<style type="text/css"> 
.wrapper {
  width:100px;height:50px;
}
.container {
  position:relative;
  padding-bottom:40%;
  overflow: hidden;
}
.container img {
  position:absolute;
  top:-50%; bottom:-50%;
  margin:auto;
  width: 100%;
  height: auto;
}
</style>
</head>
<body >
<div class="wrapper">
  <div class="container">
    <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png">
  </div>
</div>
</body>
